<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Test Location Page</title>
  <link rel="stylesheet" href="location.css">
</head>

<body>
  <h1 id="heading">My Public IP Address: <span id="ip"></span> </h1>
  <div id="upper-details-flex">
    <div class="upper-flex-pairs">
      <p class="upper-flex-items">Lat: <span id="latitude"></span></p>
      <p class="upper-flex-items">Long: <span id="longitude"></span></p>
    </div>

    <div class="upper-flex-pairs">
      <p class="upper-flex-items">City: <span id="cityName"></span></p>
      <p class="upper-flex-items">Region: <span id="regionName"></span></p>
    </div>

    <div class="upper-flex-pairs">
      <p class="upper-flex-items">Organisation: <span id="orgName"></span></p>
      <p class="upper-flex-items">Hostname: <span id="hostName"></span></p>
    </div>
  </div>

  <div id="map-display"></div>

  <div id="additional-data">
    <p class="secondary-data"> Time Zone: <span id="time-zone"></span></p>
    <p class="secondary-data"> Date and Time: <span id="date-time"></span></p>
    <p class="secondary-data"> Pincode: <span id="pincode"></span></p>
    <p class="secondary-data"> Message: <span id="message"></span></p>
    <!-- <span>Number of pincode(s) found: </span><span id="message"> -->
  </div>

  <input type="text" id="search-box" name="search-box">

  <div id="details-tile-flex">
    <!-- post offices are added here dynamically throgh JS after fetching data from an api -->
    <!-- <div class="details-tiles ${hideClassStatus}">
      <p class="details">Name: <span id="poName">${poName}</span> </p>
      <p class="details">Branch Type: <span id="poBranch">${poBranch}</span></p>
      <p class="details">Delivery Status: <span id="poDeliveryStatus">${poDeliveryStatus}</span></p>
      <p class="details">District: <span id="poDistrict">${poDistrict}</span></p>
      <p class="details">Division: <span id="poDivision">${poDivision}</span></p>
    </div> -->
  </div>

  <script src="location.js"></script>
</body>

</html>
