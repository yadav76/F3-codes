<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="first">
            <label for="firstNumber common">First Number</label>
            <input type="number" name="firstNumber" id="firstNumber">
        </div>
        <div class="second">
            <label for="secondNumber common">Second Number</label>
            <input type="number" name="secondNumber" id="secondNumber">
        </div>

        <div class="operator">
            <select name="operator common" id="operator">
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
        </div>

        <p id="result">Result is :</p>  

        <button onclick="calculate()">Calculate</button>
        <button onclick="clear()">Clear Inputs</button>
        
    </div>
</body>
<script src="script.js"></script>
</html>
