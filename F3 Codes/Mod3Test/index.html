<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom:10px;">MY PUBLIC IP ADDRESS :<span id="ip" style="color: rgb(14, 169, 14);"></span></h1>
        <div style="height: 40px;" id="message-ip">Please wait Fetching Data from API...</div>
        <button id="get-data">Get Data</button>

        <div class="info-container">
            <div class="info-content">
                <div id="lat">Lat:</div>
                <div id="long">Long:</div>
            </div>

            <div class="info-content">
                <div id="city">City:</div>
                <div id="region">Region:</div>
            </div>

            <div class="info-content">
                <div id="organisation">Organisation:</div>
                <div id="hostname">Hostname:</div>
            </div>
        </div>

        <div id="x"></div>

        <iframe 
        id="map"
        style="margin-top: 20px;"
        width="100%" 
        height="400" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="">
        </iframe>

        <div class="pin-container">
            <div id="time-zone">Time Zone:</div>
            <div id="date-time">Date And Time:</div>
            <div id="pincode">Pincode:</div>
            <div id="message">Message:</div>
        </div>

        <input id="search" type="search" placeholder="Filter">

        <div class="post-container">
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
